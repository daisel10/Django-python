
{% extends 'base.html'%}


{% block content %}
<h1> holaaaaaaaaaaaaaaaaaa</h1>
<ul>
    {% for task in tasks %}
    <a href="{% url 'task_detail' task.id %}"> 
        <h1>{{task.title}} </h1>
        <p> {{task.description}} </p>
        <p> {{task.user.username}} </p>
        <p> {{task.datecompleted|date:'M j y:i'}}
    </a>
    
    {% endfor %}
</ul>
{% endblock %}
